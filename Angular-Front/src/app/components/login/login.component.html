<div class="wrapper">

  <div class="parallax filter-black">
    <div class="parallax-image"></div>
    <div class="small-info">

      <div class="col-sm-10 col-sm-push-1 col-md-6 col-md-push-3 col-lg-6 col-lg-push-3">
        <div class="card-group animated flipInX">
          <div class="card">
            <div class="card-block">
              <div class="center">
                <h4 class="m-b-0"><span class="icon-text">Login</span></h4>
                <p class="text-muted">Access your account</p>
              </div>
              <form id="login-form">
                <div class="form-group">
                  <input id="login_username" class="form-control" type="text" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input id="login_password" class="form-control" type="password" placeholder="Password" required>
                  <a href="#" class="pull-xs-right">
                    <small>Forgot?</small>
                  </a>
                  <div class="clearfix"></div>
                </div>
                <div class="center">
                  <button type="submit" class="btn  btn-azure">Login</button>
                </div>
              </form>
            </div>
          </div>

          <div class="card">

            <div class="card-block center">
              <h4 class="m-b-0">
                <span class="icon-text">Sign Up</span>
              </h4>
              <p class="text-muted">Create a new account</p>
              <form id="register-form" (submit)="registerData()">
                <div class="form-group">
                  <input name="name" type="text" class="form-control" placeholder="Full Name" [(ngModel)]="name">
                </div>
                <div class="form-group">
                  <input name="email" type="email" class="form-control" placeholder="Email" [(ngModel)]="email" >
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" placeholder="Password" [(ngModel)]="password" >
                </div>
                <div class="form-group">
                  <input name="cpassword" type="password" class="form-control" placeholder="Confirm Password" [(ngModel)]="cpassword">
                </div>
                <button type="submit" class="btn btn-azure">Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
